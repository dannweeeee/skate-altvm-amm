enum Arbitrum_LiquidityPoolFeeType {
  """ Total fixed fee paid by the user per trade, as a percentage of the traded amount. e.g. 0.3% for Uniswap v2, 0.3% for Sushiswap, 0.04% for Curve v1. 
  """
  FIXED_TRADING_FEE
